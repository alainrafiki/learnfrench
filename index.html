<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apprendre le Français — K–12</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Apprendre le Français — K–12</h1>
    <nav>
      <button id="homeBtn" aria-label="Accueil">
        <span class="material-icons">home</span>
      </button>
    </nav>
  </header>

  <main id="view">
    <!-- Grade picker -->
    <section class="card pad" id="gradePicker" aria-labelledby="gradePickerTitle">
      <h2 id="gradePickerTitle">Choisis ton niveau</h2>
      <div class="grid" id="gradeGrid" role="list"></div>
      <p class="muted">Progression sauvegardée automatiquement sur cet appareil.</p>
    </section>

    <!-- Grade lessons view -->
    <section class="card pad hidden" id="gradeView" aria-labelledby="gradeViewTitle">
      <h2 id="gradeViewTitle"></h2>
      <div id="lessonList" role="list"></div>
    </section>

    <!-- Lesson detail view -->
    <section class="card pad hidden" id="lessonView" aria-labelledby="lessonTitle">
      <h2 id="lessonTitle"></h2>
      <div id="lessonContent"></div>
      <button id="backToGrade" class="btn">Retour au niveau</button>
    </section>
  </main>

  <footer>
    <p>© 2025 Apprendre le Français pour Homeschool (K–12)</p>
    <p>GitHub Pages Ready</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
